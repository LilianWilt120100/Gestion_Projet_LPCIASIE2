<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Do we</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">need a</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">menu ?</a>
            </li>
        </ul>
    </nav>
    
    
    <div id="container" class="container-fluid">
        <h1>Panneau d'administration</h1>
        
        <button type="button" class="btn btn-secondary">Ajouter une plante</button>
        
        <h4>Liste des plantes</h4>
        <table class="table table-striped md">
            <thead>
                <tr>
                    <td>Nom</td>
                    <td><i>Nom latin</i></td>
                    <td>Modifier</td>
                    <td>Supprimer</td>
                    
                </tr>
            </thead>
            <tbody>
                <tr v-for="plant in plants">
                    <td>{{ plant.name }}</td>
                    <td><i>{{ plant.latin_name }}</i></td>
                    <td><button type="button" class="btn btn-success"><i class="las la-edit"></i></button></td>
                    <td><button type="button" class="btn btn-danger"><i class="las la-trash"></i></button></td>
                </tr>
                
            </tbody>
        </table>
    </div>
    
    
    
    
    <script src="https://unpkg.com/vue@next"></script>    
    <script src="main.js"></script>
</body>
</html>
