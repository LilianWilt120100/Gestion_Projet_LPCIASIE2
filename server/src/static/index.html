<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <div id="container" class="container-fluid">
        <h1>Panneau d'administration</h1>
        <button type="button" class="btn btn-secondary" v-on:click="newPlant">
            Ajouter une plante
        </button>

        <h4>Liste des plantes</h4>
        <table class="table table-striped md">
            <thead>
                <tr>
                    <td>Nom</td>
                    <td><i>Nom latin</i></td>
                    <td>Modifier</td>
                    <td>Supprimer</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(plant, i) in plants" v-bind:key="i">
                    <td>{{ plant.name }}</td>
                    <td><i>{{ plant.latin_name }}</i></td>
                    <td>
                        <button type="button" class="btn btn-success" v-on:click="editPlant(plant.id)">
                            <i class="las la-edit"></i>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" v-on:click="deletePlant(i)">
                            <i class="las la-trash"></i>
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>

        <!-- Modal edit plant -->
        <edition-modal ref="editionPopup"></edition-modal>
        <!-- Modal delete plant -->
        <delete-modal ref="deletionPopup"></delete-modal>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
